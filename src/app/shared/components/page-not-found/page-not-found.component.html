<div class="auth-wrapper">
  <div class="container-fluid auth-background d-flex">
    <app-logo *ngIf="!isAuthenticated"
              class="mb-4">
    </app-logo>

    <mat-card class="auth-card-wrapper d-flex flex-column text-center align-items-center">
      <mat-card-title class="auth-card-title">
        Ooops 404 :(
      </mat-card-title>
      <mat-card-subtitle class="auth-card-subtitle">
        We can't seem to find the page you're looking for
      </mat-card-subtitle>

      <mat-card-actions class="d-flex justify-content-center">
        <button class="green-button"
                mat-raised-button
                [routerLink]="previousRoute">
          Back
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

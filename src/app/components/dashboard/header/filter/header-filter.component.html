<div class="form-group w-100 mb-1">
  <label class="h-filter__title"
         for="filterControl-{{title}}">
    {{title}}
  </label>
  <mat-form-field appearance="none"
                  class="px-3 h-filter__search">
    <input matInput
           id="filterControl-{{title}}"
           placeholder="Search..."
           [formControl]="filterControl" />
    <img [src]="magnifierIconUrl"
         class="icon-small mr-2"
         matPrefix>
  </mat-form-field>
</div>

<div class="h-filter__checklist pt-2 flex-grow-1"
     [ngClass]="{'blurred noselect': isGuest && title === organisationLabel}">
  <mat-checkbox class="ml-3 d-block"
                [checked]="selectedAll"
                (change)="selectAll()"
                (click)="checkIsGuest($event)">
    All
  </mat-checkbox>

  <mat-checkbox *ngFor="let option of data"
                [checked]="isActive(option.id)"
                class="ml-3 d-block"
                [disabled]="option.disabled"
                (change)="toggle(option)"
                (click)="checkIsGuest($event)"
                [ngClass]="{'grey-checkbox': selectedAll}"
                [matTooltip]="isGuest && title === organisationLabel ? '' : option.name">
    {{option.name}}
  </mat-checkbox>
</div>

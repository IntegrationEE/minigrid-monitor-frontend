<div class="mt-4 d-flex flex-column align-items-center">
  <form [formGroup]="form"
        *ngIf="form"
        class="w-75">
    <div class="d-flex">
      <div class="form-group w-50">
        <label for="fullName">Full Name</label>
        <mat-form-field appearance="outline"
                        class="mr-2">
          <input matInput
                 id="fullName"
                 formControlName="fullName"
                 required>
        </mat-form-field>
      </div>

      <div class="ml-4 form-group w-50">
        <label for="email">Email address</label>
        <mat-form-field appearance="outline">
          <input matInput
                 id="email"
                 formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex">
      <div class="form-group w-50">
        <label for="street">Street</label>
        <mat-form-field appearance="outline">
          <input matInput
                 id="street"
                 formControlName="street"
                 required>
        </mat-form-field>
      </div>

      <div class="ml-4 w-50">
        <div class="d-flex">
          <div class="form-group w-50">
            <label for="number">Number</label>
            <mat-form-field appearance="outline">
              <input matInput
                     id="number"
                     formControlName="number"
                     required>
            </mat-form-field>
          </div>

          <div class="form-group w-50 ml-4">
            <label for="city">City</label>
            <mat-form-field appearance="outline">
              <input matInput
                     id="city"
                     formControlName="city"
                     required>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="form-group w-50">
        <label for="stateId">
          {{ administrativeUnitLabel }}
        </label>
        <mat-form-field appearance="outline">
          <mat-select required
                      id="stateId"
                      formControlName="stateId">
            <mat-option>
              <ngx-mat-select-search [formControl]="statesFilterControl"
                                     placeholderLabel="Search"
                                     noEntriesFoundLabel="No State found">
              </ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let option of filteredStates"
                        [value]="option.id">
              {{option.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group w-50 ml-4">
        <label for="localGovernmentAreaId">
          {{ lgaLabel }}
          <app-info-icon [tooltip]="lgaTooltipAndPlaceholder"></app-info-icon>
        </label>
        <mat-form-field appearance="outline">
          <mat-select [placeholder]="lgaTooltipAndPlaceholder"
                      required
                      id="localGovernmentAreaId"
                      formControlName="localGovernmentAreaId">
            <mat-option *ngFor="let option of lgas"
                        [value]="option.id">
              {{option.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group w-50">
      <label class="phone-number">Contact phone number</label>
      <div class="d-flex">
        <mat-form-field appearance="outline"
                        class="phone-number-prefix">
          <input matInput
                 formControlName="phoneNumberPrefix"
                 placeholder="+ 49">
        </mat-form-field>

        <mat-form-field appearance="outline"
                        class="ml-4 mr-2 w-100">
          <input matInput
                 formControlName="phoneNumber"
                 maxlength="12">
        </mat-form-field>
      </div>
    </div>
  </form>

  <mat-card-actions class="d-flex justify-content-center">
    <button class="green-button"
            mat-raised-button
            [disabled]="form?.invalid"
            (click)="updateDetails()">
      Update details
    </button>
  </mat-card-actions>
</div>

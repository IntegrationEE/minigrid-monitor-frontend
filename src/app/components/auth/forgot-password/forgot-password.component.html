<app-logo className="mb-4"></app-logo>

<mat-card *ngIf="notification else forgotForm"
          class="auth-card-wrapper d-flex flex-column text-center align-items-center">
  <mat-card-title class="auth-card-title">
    Check your inbox ;)
  </mat-card-title>

  <mat-card-subtitle class="auth-card-subtitle my-5">
    We have just send you an email with link to reset your password.
  </mat-card-subtitle>

  <mat-card-actions>
    <button routerLink="/{{routes.AUTH}}/{{routes.SIGN_UP}}"
            class="green-button"
            mat-raised-button>
      Sign In ğŸ¡¢
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #forgotForm>
  <mat-card class="auth-card-wrapper">
    <mat-card-title class="auth-card-title">
      Forgot password?
    </mat-card-title>

    <mat-card-subtitle class="auth-card-subtitle my-5">
      Enter the email address you used when you joined and we'll send<br> you instructons to reset your password.
    </mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="form"
            class="auth-card-content d-flex flex-column">
        <div class="form-group w-50">
          <label for="email">Email address</label>
          <mat-form-field appearance="outline">
            <input matInput
                   id="email"
                   formControlName="email"
                   required>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="ml-0">
      <button class="green-button"
              mat-raised-button
              [disabled]="form.invalid || loading"
              (click)="resetPassword()">
        Send reset instruction
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

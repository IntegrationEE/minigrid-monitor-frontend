<app-logo className="mb-4"></app-logo>

<mat-card class="auth-card-wrapper">
  <mat-card-title class="auth-card-title text-center">
    Password
  </mat-card-title>

  <mat-card-subtitle class="auth-card-subtitle text-center my-5">
    Please (re)set and confirm your password
  </mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="form"
          class="auth-card-content d-flex flex-column align-items-center">
      <mat-form-field appearance="outline"
                      class="w-50">
        <input matInput
               autocomplete="off"
               placeholder="Password"
               type="password"
               formControlName="password"
               required>
        <mat-error>
          <strong>Password</strong> is a required field!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline"
                      class="w-50">
        <input matInput
               autocomplete="off"
               placeholder="Confirm Password"
               type="password"
               formControlName="confirmpassword"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="d-flex justify-content-center">
    <button class="green-button"
            mat-raised-button
            [disabled]="form.invalid"
            (click)="submitPassword()">
      Submit
    </button>
  </mat-card-actions>
</mat-card>

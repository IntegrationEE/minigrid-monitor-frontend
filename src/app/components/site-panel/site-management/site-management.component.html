<mat-card class="pl-100 py-50">

  <div *ngIf="loading; else tabs"
       class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #tabs>
    <mat-tab-group mat-align-tabs="center"
                   class="custom-tabs management-tabs">
      <mat-tab label="Site details">
        <ng-template matTabContent>
          <app-site-details></app-site-details>
        </ng-template>
      </mat-tab>

      <mat-tab *ngIf="siteId"
               label="Performance data">
        <ng-template matTabContent>
          <app-site-performance></app-site-performance>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </ng-template>
</mat-card>
